 <!-- 18 Write a code snippet that assigns a value to a variable marks, then checks if
 the marks are greater than or equal to 75. If true,
 assign "Passed" to another variable result, otherwise assign "Failed".Display result using innerHTML. -->

<!DOCTYPE html>
<html>
<head>
  <title>Marks Result</title>
</head>
<body>

  <h2 id="output"></h2>

  <script>
    let marks = 82; 
    let result;

    if (marks >= 75) {
      result = "Passed";
    } else {
      result = "Failed";
    }

    document.getElementById("output").innerHTML = "Result: " + result;
  </script>

</body>
</html>
